version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install pytest
      - run:
          name: Run Test Cases
          command: |
            pytest test.py

  build_and_push:
    - run:
        name: Run Test Cases
        command: |
          docker run $DOCKERHUB_USERNAME/testdriven:${CIRCLE_SHA1} python test.py

      docker:
        - image: cimg/python:3.8
      steps:
        - checkout
        - setup_remote_docker:
            version: 19.03.13
        - run:
            name: Build Docker Image
            command: |
              docker build -t $DOCKERHUB_USERNAME/testdriven:${CIRCLE_SHA1} .

        - run:
            name: Authenticate with Docker Hub
            command: |
              echo "$DOCKERHUB_PASS" | docker login --username $DOCKERHUB_USERNAME --password-stdin
        - run:
            name: Push Docker Image to Docker Hub
            command: |
              docker push $DOCKERHUB_USERNAME/testdriven:${CIRCLE_SHA1}
workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: main

  build_and_deploy:
    # build_and_test_deploy:
    jobs:
      - build_and_push:
          # - build_and_test:
          filters:
            branches:
              only: main
